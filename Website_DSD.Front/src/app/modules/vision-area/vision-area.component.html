
<!-- قسم الرؤية والرسالة -->
<section class="vision-mission py-5 sub-bg mt-5">
  <div class="container">
    <div class="row justify-content-center text-center ">
      <div class="section-header mb-30">
        <h5
          class="wow fadeInUp"
          data-wow-delay="00ms"
          data-wow-duration="1500ms"
          style="padding-bottom: 0px"
        >
          <img
            class="me-1"
            [src]="'assets/images/icon/section-title.png'"
            alt="icon"
            loading="lazy"
          />
          {{ "visionMission.title" | translate }}
        </h5>
        <h2 class="section-title">
          {{ "visionMission.subtitle" | translate }}
        </h2>
      </div>
    </div>

    <div class="row">
      <!-- الرؤية -->
      <div class="col-lg-6 mb-4">
        <div
          class="vision-card h-100 wow fadeInLeft"
          data-wow-delay="100ms"
        >
          <div class="card-header">
            <div class="icon-box">
              <i class="fas fa-eye  icons-service"></i>
            </div>
            <h3 class="card-title">{{ "visionMission.visionTitle" | translate }}</h3>
          </div>
          <div class="card-body">
            <p class="card-text">
              {{ "visionMission.visionText" | translate }}
            </p>
          </div>
        </div>
      </div>

      <!-- الرسالة -->
      <div class="col-lg-6 mb-4">
        <div
          class="mission-card h-100 wow fadeInRight"
          data-wow-delay="100ms"
        >
          <div class="card-header">
            <div class="icon-box">
              <i class="fas fa-bullseye icons-service"></i>
            </div>
            <h3 class="card-title">{{ "visionMission.missionTitle" | translate }}</h3>
          </div>
          <div class="card-body">
            <p class="card-text">
              {{ "visionMission.missionText" | translate }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
